    <script>
        const lBtn= document.getElementById('leftBTN');
        const rBtn= document.getElementById('rightBTN');
        const cList= document.getElementById('carouselList');
        const items= cList.querySelectorAll('.carousel');
        const totalItems= items.length;
        let currentIndex=1;

        const updatedC = () =>{
            const itemWidth = items[0].offsetWidth;
            const offset = -(currentIndex - 1) * itemWidth;
            cList.style.transform = `translateX(${offset}px)`;
            items.forEach((item, index) => {
                item.classList.remove('scale-110', 'opacity-100');
                item.classList.add('opacity-50');

                if (index === currentIndex) {
                    item.classList.add('scale-110', 'opacity-100');
                     item.classList.remove('opacity-50');
                }
            });
        };

        rBtn.addEventListener('click', ()=>{
            currentIndex = (currentIndex < totalItems - 1) ? currentIndex + 1 : 0;
            updatedC();

        });

        lBtn.addEventListener('click',()=>{
            currentIndex = (currentIndex > 0) ? currentIndex - 1 : totalItems - 1;
            updatedC();

        });
        updatedC();
        window.addEventListener('resize', updatedC);

        
    </script>
