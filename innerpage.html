  <style>
    @keyframes bounce-continuous {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px) translateX(20px); }
        }
     .animate-bounce-continuous {
            animation: bounce-continuous 4s infinite ease-in-out;
        }

    @keyframes bounce-cont{
            50% { transform: translateY(0); }
            0%, 100%  { transform: translateY(-20px) translateX(20px); }
        }
     .animate-bounce-cont {
            animation: bounce-cont 4s infinite ease-in-out;
        }


    .cluster-container {
      position: relative;
      width: 600px;
      height: 400px;
      margin: 0 auto;
    }

    .sphere-anchor {
      position: absolute;
      border-radius: 50%;
      background-image: url('image/ball.png');
      background-size: cover;
      background-position: center;
        
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      white-space: nowrap;
      color: white; 
      font-weight: bold ;
      
    }

    /* Individual classes for the 12 spheres */
    .sphere-1 { width: 200px; height: 200px; top: -80px; left: -80px; z-index: 5; }
    .sphere-2 { width: 180px; height: 180px; top: -90px; left: 130px; z-index: 4; }
    .sphere-3 { width: 140px; height: 140px; top: 10px; right: -70px; z-index: 5; }
    .sphere-4 { width: 180px; height: 180px; top: 120px; left: -50px; z-index: 3; }
    .sphere-5 { width: 200px; height: 200px; top: 300px; left: 30px; z-index: 2; }
    .sphere-6 { width: 150px; height: 150px; top: 330px; right: 140px; z-index: 2; }
    .sphere-7 { width: 190px; height: 190px; top: 150px; right: -20px; z-index: 3; }
    .sphere-8 { width: 200px; height: 200px; bottom: -70px; left: -170px; z-index: 6; }
    .sphere-9 { width: 150px; height: 150px; bottom: 200px; left: -200px; z-index: 1; }
    .sphere-10 { width: 180px; height: 180px; bottom: -140px; right: -40px; z-index: 1; }
    .sphere-11 { width: 140px; height: 140px; bottom: 460px; right: 420px; z-index: 6; }
    .sphere-12 { width: 200px; height: 200px; top: -80px; left: 320px; z-index: 7; }
    .sphere-13 { width: 270px; height: 270px; top: 80px; left: 150px; z-index: 7; }
    .sphere-14 { width: 150px; height: 150px; top: -190px; left: 490px; z-index: 7; }
    .sphere-15 { width: 110px; height: 110px; top: -170px; left: 280px; z-index: 7; }
